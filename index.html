<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Markdown Previewer</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #ffffff;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      transition: background-color 0.3s, color 0.3s;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background: #333;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    .header-buttons {
      display: flex;
      gap: 10px;
    }

    #fileInput, #clearPreview, #downloadHtml, #themeToggle {
      margin: 0;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      transition: background-color 0.3s;
    }

    #fileInput:hover, #downloadHtml:hover, #clearPreview:hover, #themeToggle:hover {
      background-color: #0056b3;
    }

    .preview-container {
      padding: 20px;
      background: #1e1e1e;
      color: white;
      height: 70vh;
      overflow-y: auto;
      border: 1px solid #ddd;
      width: 50%;
      margin: 20px auto;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition: background-color 0.3s, color 0.3s;

    }

    body.light-mode {
      background-color: #ffffff;
      color: #000000;
    }

    body.light-mode .preview-container {
      background: #ffffff;
      color: #000000;
    }

    #backToTop {
      position: fixed;
      right: 20px;
      bottom: 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 50%;
      padding: 15px;
      cursor: pointer;
      display: none;
      font-size: 24px;
      transition: background-color 0.3s, transform 0.3s;
      z-index: 9999;
    }

    #backToTop:hover {
      background-color: #0056b3;
      transform: scale(1.1);
    }

    .preview-container {
        padding: 20px;
        background: #1e1e1e;
        color: white;
        height: 70vh;
        overflow-y: auto;
        border: 1px solid #ddd;
        width: 60%;
        margin: 20px auto;
        border-radius: 10px;  /* Optional: Add a border radius to the container */
      }
      
      /* Styling the scrollbar for webkit browsers */
      .preview-container::-webkit-scrollbar {
        width: 15px;
      }
      
      .preview-container::-webkit-scrollbar-thumb {
        height: 50px;
        background-color: #888;
        border-radius: 10px;  /* Rounded corners for the scrollbar thumb */
        border: 3px solid #444;  /* Optional: a border around the thumb for more contrast */
      }
      
      .preview-container::-webkit-scrollbar-track {
        background: #333;
        border-radius: 10px;  /* Rounded corners for the scrollbar track */
      }
      
      .preview-container::-webkit-scrollbar-button {
        display: none;  /* Hides the scrollbar buttons (up and down) */
      }
      
  </style>
</head>
<body class="dark-mode">
  <header>
    <h1>Markdown Previewer</h1>
    <div class="header-buttons">
      <input type="file" id="fileInput" accept=".md" />
      <button id="clearPreview">Clear Preview</button>
      <button id="downloadHtml">Download HTML</button>
      <button id="themeToggle">Toggle Theme</button>
    </div>
  </header>

  <div class="preview-container" id="content"></div>

  <button id="backToTop">â†‘</button>

  <script>
    const contentDiv = document.getElementById('content');
    const fileInput = document.getElementById('fileInput');
    const clearPreviewBtn = document.getElementById('clearPreview');
    const downloadHtmlBtn = document.getElementById('downloadHtml');
    const themeToggleBtn = document.getElementById('themeToggle');
    const backToTopBtn = document.getElementById('backToTop');

    // Function to render markdown content
    function renderMarkdown(text) {
      contentDiv.innerHTML = marked.parse(text);
      document.querySelectorAll('pre code').forEach((block) => {
        hljs.highlightElement(block);
      });
    }

    // Handle file input change (markdown file upload)
    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file && file.name.endsWith('.md')) {
        const reader = new FileReader();
        reader.onload = () => {
          const markdownText = reader.result;  // Directly use the text content
          renderMarkdown(markdownText);  // Render the preview directly
          localStorage.setItem('markdownContent', markdownText);  // Save the content to localStorage
        };

        // Handling file read error
        reader.onerror = (err) => {
          alert('Error reading file: ' + err.target.error);
        };

        // Read file as text with UTF-8 encoding (this should fix the encoding issues)
        reader.readAsText(file, 'UTF-8');
      } else {
        alert('Please upload a valid .md file.');
      }
    });

    // Handle HTML download
    downloadHtmlBtn.addEventListener('click', () => {
      const markdownContent = contentDiv.innerHTML;
      downloadHtmlFile(markdownContent);  // Download the previewed content as HTML file
    });

    function downloadHtmlFile(content) {
      const blob = new Blob([content], { type: 'text/html' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'preview.html';
      link.click();
    }

    // Handle clear preview
    clearPreviewBtn.addEventListener('click', () => {
      contentDiv.innerHTML = '';
      localStorage.removeItem('markdownContent');  // Remove the saved content from localStorage
    });

    // Toggle Dark/Light theme
    themeToggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('light-mode');
    });

    // Bind the scroll event of the preview container
    contentDiv.addEventListener('scroll', () => {
      if (contentDiv.scrollTop > 20) {
        backToTopBtn.style.display = 'block';  // Show button when scrolled down inside the preview
      } else {
        backToTopBtn.style.display = 'none';  // Hide button at the top of the preview
      }
    });

    // Scroll to top functionality
    backToTopBtn.addEventListener('click', () => {
      contentDiv.scrollTo({ top: 0, behavior: 'smooth' });  // Scroll the preview area to the top
    });

    // On page load, check if there is saved markdown content and render it
    window.addEventListener('load', () => {
      const savedMarkdown = localStorage.getItem('markdownContent');
      if (savedMarkdown) {
        renderMarkdown(savedMarkdown);  // Render the saved markdown content if available
      }
    });
  </script>
</body>
</html>
