<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Markdown Viewer</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <style>
    /* Basic Styles */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212; /* Dark mode by default */
      color: #ffffff;
      transition: background-color 0.3s, color 0.3s;
    }

    header {
      padding: 1rem;
      text-align: center;
    }

    #fileInput {
      margin: 1rem;
    }

    #content {
      margin: 20px auto;
      padding: 20px;
      background: #1e1e1e;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
      transition: background-color 0.3s, color 0.3s;
      max-width: 800px;
      width: 100%;
    }

    #content img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 10px 0;
    }

    #content table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }

    #content th, #content td {
      border: 1px solid #555;
      padding: 8px 12px;
      text-align: left;
    }

    #content th {
      background-color: #444;
    }

    #content td {
      background-color: #333;
    }

    /* Floating Back to Top Button */
    #backToTopBtn {
      display: none;
      position: fixed;
      bottom: 40px;
      right: 30px;
      z-index: 99;
      border: none;
      outline: none;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      padding: 12px 16px;
      border-radius: 50%;
      font-size: 18px;
      transition: background-color 0.3s;
    }

    #backToTopBtn:hover {
      background-color: #0056b3;
    }

    /* Toggle Button */
    #toggleMode {
      margin: 1rem;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #007bff;
      color: #fff;
      transition: background-color 0.3s;
    }

    #toggleMode:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body class="dark-mode">
  <header>
    <h1>Markdown Viewer</h1>
    <input type="file" id="fileInput" accept=".md" />
    <button id="toggleMode">Toggle Light/Dark Mode</button>
  </header>

  <div id="content"></div>

  <button id="backToTopBtn" title="Go to top">⬆️</button>

  <script>
    // File Reader for Markdown Files
    document.getElementById('fileInput').addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const markdownText = e.target.result;
          document.getElementById('content').innerHTML = marked.parse(markdownText);
        };
        reader.readAsText(file);
      }
    });

    // Dark/Light Mode Toggle
    document.getElementById('toggleMode').addEventListener('click', function() {
      document.body.classList.toggle('dark-mode');
      if (document.body.classList.contains('dark-mode')) {
        document.body.style.backgroundColor = "#121212";
        document.body.style.color = "#ffffff";
        document.getElementById('content').style.backgroundColor = "#1e1e1e";
      } else {
        document.body.style.backgroundColor = "#ffffff";
        document.body.style.color = "#000000";
        document.getElementById('content').style.backgroundColor = "#ffffff";
      }
    });

    // Floating Button - Scroll Show/Hide
    window.onscroll = function() {
      const btn = document.getElementById("backToTopBtn");
      if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
        btn.style.display = "block";
      } else {
        btn.style.display = "none";
      }
    };

    // Floating Button - Scroll To Top
    document.getElementById('backToTopBtn').addEventListener('click', function() {
      window.scrollTo({
        top: 0,
        behavior: 'smooth'
      });
    });
  </script>
</body>
</html>
