<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Markdown Previewer</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #ffffff;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      transition: background-color 0.3s, color 0.3s;
    }
    header {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background: #333;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    .header-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
    }
    input, button {
      padding: 10px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }
    #fileInput, #clearPreview, #themeToggle, #urlInput, #loadUrl {
      background-color: #007bff;
      color: white;
      transition: background-color 0.3s;
    }
    #fileInput:hover, #clearPreview:hover, #themeToggle:hover, #loadUrl:hover {
      background-color: #0056b3;
    }
    #urlInput {
      background: white;
      color: black;
      min-width: 200px;
    }
    .preview-container {
      padding: 20px;
      background: #1e1e1e;
      color: white;
      overflow-y: auto;
      height: 70vh;
      margin: 20px auto;
      width: 90%;
      max-width: 800px;
      border: 1px solid #ddd;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      position: relative;
    }
    .loading-spinner {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 4px solid transparent;
      border-top: 4px solid #007bff;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }
    body.light-mode {
      background-color: #ffffff;
      color: #000000;
    }
    body.light-mode .preview-container {
      background: #ffffff;
      color: #000000;
    }
    #backToTop {
      position: fixed;
      right: 20px;
      bottom: 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 50%;
      padding: 15px;
      cursor: pointer;
      display: none;
      font-size: 24px;
      transition: background-color 0.3s, transform 0.3s;
      z-index: 9999;
    }
    #backToTop:hover {
      background-color: #0056b3;
      transform: scale(1.1);
    }
    .preview-container::-webkit-scrollbar {
      width: 15px;
    }
    .preview-container::-webkit-scrollbar-thumb {
      background-color: #888;
      border-radius: 10px;
      border: 3px solid #444;
    }
    .preview-container::-webkit-scrollbar-track {
      background: #333;
      border-radius: 10px;
    }
    .preview-container::-webkit-scrollbar-button {
      display: none;
    }
  </style>
</head>

<body class="dark-mode">

<header>
  <h1>Markdown Previewer</h1>
  <div class="header-buttons">
    <input type="file" id="fileInput" accept=".md" />
    <input type="text" id="urlInput" placeholder="Paste .md URL here..." />
    <button id="loadUrl">Load from URL</button>
    <button id="clearPreview">Clear Preview</button>
    <button id="themeToggle">Light Mode</button>
  </div>
</header>

<div class="preview-container" id="content">
  <!-- Spinner will be shown while loading -->
  <div class="loading-spinner" id="spinner"></div>
</div>
<button id="backToTop">â†‘</button>

<script>
  const contentDiv = document.getElementById('content');
  const fileInput = document.getElementById('fileInput');
  const clearPreviewBtn = document.getElementById('clearPreview');
  const themeToggleBtn = document.getElementById('themeToggle');
  const backToTopBtn = document.getElementById('backToTop');
  const urlInput = document.getElementById('urlInput');
  const loadUrlBtn = document.getElementById('loadUrl');
  const spinner = document.getElementById('spinner');

  function renderMarkdown(text) {
    contentDiv.innerHTML = marked.parse(text);
    document.querySelectorAll('pre code').forEach((block) => {
      hljs.highlightElement(block);
    });
    spinner.style.display = 'none'; // Hide spinner after rendering
  }

  fileInput.addEventListener('change', (e) => {
    const file = e.target.files[0];
    if (file && file.name.endsWith('.md')) {
      const reader = new FileReader();
      spinner.style.display = 'block'; // Show spinner while loading
      reader.onload = () => {
        const markdownText = reader.result;
        renderMarkdown(markdownText);
        localStorage.setItem('markdownContent', markdownText);
      };
      reader.onerror = (err) => {
        alert('Error reading file: ' + err.target.error);
        spinner.style.display = 'none'; // Hide spinner in case of error
      };
      reader.readAsText(file, 'UTF-8');
    } else {
      alert('Please upload a valid .md file.');
    }
  });

  clearPreviewBtn.addEventListener('click', () => {
    contentDiv.innerHTML = '';
    localStorage.removeItem('markdownContent');
  });

  themeToggleBtn.addEventListener('click', () => {
    document.body.classList.toggle('light-mode');
    themeToggleBtn.textContent = document.body.classList.contains('light-mode') ? 'Dark Mode' : 'Light Mode';
  });

  contentDiv.addEventListener('scroll', () => {
    if (contentDiv.scrollTop > 20) {
      backToTopBtn.style.display = 'block';
    } else {
      backToTopBtn.style.display = 'none';
    }
  });

  backToTopBtn.addEventListener('click', () => {
    contentDiv.scrollTo({ top: 0, behavior: 'smooth' });
  });

  window.addEventListener('load', () => {
    const savedMarkdown = localStorage.getItem('markdownContent');
    if (savedMarkdown) {
      spinner.style.display = 'block'; // Show spinner while loading from local storage
      setTimeout(() => {
        renderMarkdown(savedMarkdown);
      }, 500); // Small delay to show loading nicely
    }
  });

  loadUrlBtn.addEventListener('click', async () => {
    const url = urlInput.value.trim();
    if (url) {
      try {
        spinner.style.display = 'block'; // Show spinner while loading from URL
        const response = await fetch(url);
        if (!response.ok) throw new Error('Network response was not ok');
        const text = await response.text();
        renderMarkdown(text);
        localStorage.setItem('markdownContent', text);
      } catch (err) {
        alert('Error loading markdown from URL: ' + err.message);
        spinner.style.display = 'none'; // Hide spinner in case of error
      }
    } else {
      alert('Please enter a valid URL.');
    }
  });
</script>

</body>
</html>
